<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />

    <script
      src="https://kit.fontawesome.com/684a8ea0fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/functions.js" defer></script>
    <script src="/scripts/cart.js" defer></script>
    <script src="/scripts/form.js" defer></script>

    <title>Panier - Orinoco</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="container-fluid">
      <header class="row">
        <a href="../index.html" class="col">
          <img
            src="../img/logo.png"
            alt="Logo de Orinoco, boutique en ligne"
            class="logo"
            id="cart-btn"
        /></a>
        <a href="/pages/cart.html" class="col text-right">
          <i class="fas fa-shopping-cart"></i
        ></a>
      </header>

      <!-- MAIN CONTENT -->
      <main class="container mx-auto my-md-4">
        <div class="row">
          <!-- PANIER -->
          <h1 class="col-12 text-center h3 mt-3 mb-5">Votre panier</h1>

          <div class="container col-12 text-center" id="cart-list">
            <!-- Le panier va ici -->
            <p>Chargement...</p>
          </div>
        </div>
        <div id="total">
          <!-- Le total s'affiche ici -->
        </div>
      
        <!-- FORMULAIRE -->

        <form class="checkout-form text-left d-none">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first-name">Prénom</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Ce champ est incorrect!</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="last-name">Nom</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Ce champ est incorrect!</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Adresse</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ce champ est incorrect!</div>
          </div>
          <div class="form-group">
            <label for="city">Code Postal - Ville</label>
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ce champ est incorrect!</div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ce champ est incorrect!</div>
          </div>
          <div class="text-center m-4">
            <a href="confirmation.html"><button type="submit" class="btn btn-info">Continuer</button></a>
          </div>
        </form>
      </main>

      <!-- FOOTER -->
      <footer class="row fixed-bottom">
        <div class="col pt-3">
          <ul class="list-inline text-center">
            <li class="list-inline-item text-center">
              <a href="#">Contact</a>
            </li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item text-center">
              <a href="#">Mentions Légales</a>
            </li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item text-center">
              <a href="#">Partenaires</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
