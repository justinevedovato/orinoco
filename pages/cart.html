<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />

    <script
      src="https://kit.fontawesome.com/684a8ea0fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/cart.js" defer></script>

    <title>Orinoco - Mon panier</title>
  </head>
  <body>
    <!-- HEADER -->
    <div class="container-fluid">
      <header class="row">
        <a href="../index.html" class="col">
          <img
            src="../img/logo.png"
            alt="Logo de Orinoco, boutique en ligne"
            class="logo"
            id="cart-btn"
        /></a>
        <a href="/pages/cart.html" class="col text-right">
          <i class="fas fa-shopping-cart"></i
        ></a>
      </header>

      <!-- MAIN CONTENT -->
      <main class="container mx-auto my-md-4">
        <div class="row">
          <!-- PANIER -->
          <h1 class="col-12 text-center h3 mt-3 mb-5">Mon panier:</h1>

          <div class="container col-12 text-center" id="cart-list">
            <!-- Le panier va ici -->
            <p>Chargement...</p>
          </div>
        </div>
          <div class="d-flex flex-row-reverse p-4 bg-light rounded">
            <p class="col-4 m-0" id="total"><!-- Le total s'affiche ici --></p>
          </div>

          <!-- FORMULAIRE -->
          <div class="col-12 text-center mt-4">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-info m-3">Submit</button>
            </form>
          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="row fixed-bottom">
        <div class="col pt-3">
          <ul class="list-inline text-center">
            <li class="list-inline-item text-center">
              <a href="#">Contact</a>
            </li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item text-center">
              <a href="#">Mentions LÃ©gales</a>
            </li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item text-center">
              <a href="#">Partenaires</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
